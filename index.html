<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="/views/home/style.css">
  <link rel="stylesheet" href="/views/forum/forum-style.css">

  <title>Rhapsody Festival | Eastern NC</title></head>
<body ng-controller='homeCtrl'>


  <div id="nav">







    <a id="logolink" ui-sref="home" ng-click="hideMenu()">
      <img src="./images/logo.png" alt="Home logo">
    </a>

    <div class="navMenu">

        <div class="menuItem">
          <p>HOME</p>
        </div>
        <div class="menuItem">
          <p>FORUM</p>
        </div>
        <div class="menuItem">
          <p>INFO</p>
        </div>
    
    </div>




    <div class="grab" ng-click = "togglemenu()">
      <div class="bars">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
      </div>
    </div>
  </div>

  <div style="height: 60px"></div>
  <div ng-class="menuclass">

    <div class="mobile-menu-row">
      <a ui-sref="home" ng-click="togglemenu()"><p>HOME</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="forum" ng-click="togglemenu()"><p>TICKETS</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="forum" ng-click="togglemenu()"><p>RHAPHORUM</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="forum" ng-click="togglemenu()"><p>INFO</p></a>
    </div>
  </div>


  <ui-view></ui-view>





</body>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>

</html>
