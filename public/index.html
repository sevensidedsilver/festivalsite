<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./dist/all.css">

  <title>Rhapsody Festival | Eastern NC</title></head>
<body ng-controller='homeCtrl'>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div id="nav">







    <a id="logolink" ui-sref="home" ng-click="hideMenu()">
      <img src="./app/images/logo.png" alt="Home logo">
    </a>

    <div class="navMenu">

        <div ui-sref="home" class="menuItem">
          <p>HOME</p>
        </div>
        <div ui-sref="forum" class="menuItem">
          <p>FORUM</p>
        </div>
        <div ui-sref="prepare" class="menuItem">
          <p>PREPARE</p>
        </div>
        <div ui-sref="principles" class="menuItem">
          <p>PRINCIPLES</p>
        </div>
        <div ui-sref="fire" class="menuItem">
          <p>FIRE</p>
        </div>

    </div>




    <div class="grab" ng-click = "togglemenu()">
      <div class="bars">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
      </div>
    </div>
  </div>

  <!-- <div style="height: 60px"></div> -->
  <div ng-class="menuclass">

    <div class="mobile-menu-row">
      <a ui-sref="home" ng-click="togglemenu()"><p>HOME</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="forum" ng-click="togglemenu()"><p>TICKETS</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="forum" ng-click="togglemenu()"><p>RHAPHORUM</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="prepare" ng-click="togglemenu()"><p>PREPARE</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="principles" ng-click="togglemenu()"><p>PRINCIPLES</p></a>
    </div>
    <div class="mobile-menu-row">
      <a ui-sref="fire" ng-click="togglemenu()"><p>FIRE</p></a>
    </div>
  </div>


  <ui-view></ui-view>


    <footer>
      <div class="footerbits">
        <div class="footerRow">
          <div class="footerColumn">
            <a href="https://www.facebook.com/rhapsodyfestival/"><img class="fb-icon" src="./app/images/fb-icon.png" alt="facebook link"></a>


            <div class="fb-like" data-href="https://www.facebook.com/rhapsodyfestival/" data-width="45" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>


          </div>

          <div class="footerColumn">
            <div class="footerNav">
              <li>HOME</li>
              <li>FORUM</li>
              <li>PREPARE</li>
              <li>PRINCIPLES</li>
              <li>FIRE</li>
            </div>

          </div>

        </div>



        <div class="footerRow">
          <div class="copyright">
            <p>Copyright 2017</p>
            <p>Design/Dev by Sean Ruffolo</p>
          </div>
        </div>
      </div>

    </footer>
