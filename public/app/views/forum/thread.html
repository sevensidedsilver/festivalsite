
<div class="inTheThread">
  <div class="threadDiv">

  <div class="threadTopper">


  <button type="button" ui-sref="forum" class = "flatRainbow backForum" name="toForum">Back To Forum</button>

<div class="ThreadInfo">
  <h1>{{thread.thread_title}}</h1>
  <p>submitted {{thread.timeAgo}} by <span class="threadmaker">{{thread.author_display}}</span></p>

  <div class="threadText">
    <pre>{{thread.thread_content}}</pre>
  </div>
</div>

<button ng-click="reportThread(thread.thread_id)" type="button" name="reportthread" class = "reportThread">Report Thread</button>

</div>

<div class="commentArea">



  <div class="newComment">
    <textarea rows="4" ng-model= "comment_content" placeholder="type a new, top level comment"></textarea>


    <button ng-click="addComment()" class="saveNewComment" type="submit" name="button">Post!</button>
  </div>


<div class="commentsJar">



  <div class="top-level-comment" ng-repeat="comment in topLevelComments">
    <p class="tagline"><a href="javascript:void(0)" class="expand" onclick="return togglecomment(this)">[â€“]</a>
      <a href="#" class="comment_author">{{comment.author_display}}</a>
      <time>{{comment.timeAgo}}</time>



      <input type="hidden" name="thing_id" value="t1_dizi3im">
      <div class="usertext-body may-blank-within md-container ">
        <div class="comment_content">

          <pre>{{comment.comment_content}}</pre>

        </div>
      </div>
  <ul class="flat-list buttons">
    <li class="report-button" ng-click="reportComment(comment.comment_id)">
      <a class="reportbtn access-required" data-event-action="report">report</a>
    </li>
    <li class="reply-button">
      <a class="access-required" href="javascript:void(0)" data-event-action="comment" onclick="return reply(this)">reply</a>
    </li></ul>


    <textarea class="replybox" name="replybox" rows="4" cols="50" placeholder="type your reply"></textarea>


  </div>




</div>

</div>
