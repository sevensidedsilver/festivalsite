<div class="newThreadContain">
  <button ui-sref="addpost" class="add-post" type="button" name="button">New Post</button>
</div>



  <div class="threadsContainer">
    <div class="searchThreads">
      <h4>Search:</h4>
      <input ng-model="query" type="text" name="search" placeholder="seach by title or author">
    </div>

    <div class="threadslist" ng-repeat="thread in threads | filter:query | orderBy: thread_id : true">



      <div class="threadItem">


        <div class="thread">
          <div class="threadTitle">
            <h3 ui-sref="thread({thread_id: thread.thread_id})">{{thread.thread_title}}</h3>
          </div>
            <div class="threadAuthor">
              <p>{{thread.timeAgo}} by <a href="#" class="author">{{thread.author_display}}</a></p>
            </div>
        </div>
      </div>






    </div>

  </div>

</div>
